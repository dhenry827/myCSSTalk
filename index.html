<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dujuanye's Lesson</title>
</head>

<body>
    <div class="body">
        <div class="header">
            <h1>Welcome to My Ted Talk!</h1>
        </div>

        <div class="bodycontent">

            <div class="Intro">
                <h2>Today I'm going to teach you about buttons! And some other cool stuff. But mostly buttons!</h2>
            </div>

            <div class="btn1">
                <a href="https://www.youtube.com/watch?v=2KH2gc11XQU">
                    <button type="button" target=_blank>This is a Button</button>
                </a>

                <h2>Go ahead and click it.</h2>
            </div>

            <div class="brokeBtn">
                <button type="button" disabled>This Button is Disabled</button>

                <h2>Go ahead and click it.</h2>
            </div>

            <div class="badBtn">
                <a href="https://shattereddisk.github.io/rickroll/rickroll.mp4">
                    <button type="button" target=_blank style="background-color: Red">Do NOT Press this Button</button>
                </a>

                <h2>Hm, that's weird. This button says not to press it.</h2>
                <h2 class="cheeky">You gonna let that stop you???</h2>
            </div>

        </div>

    </div>
</body>

</html>
